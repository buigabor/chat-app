<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>

            <div class="form-wrapper">
                <div class="form-input__wrapper">
                    <form class="form-input__form">
                        <div class="input-wrapper">
                            <input class="form-input__message-input" name='message' placeholder="Message" type="text"
                                required autocomplete="off">
                            <div class="form-input__emoji">ğŸ˜€</div>
                        </div>
                        <button id="submit-message" type="submit">Send</button>
                        <div class="tooltip" role="tooltip">
                            <emoji-picker></emoji-picker>
                        </div>
                    </form>
                </div>

                <button id='send-location'>Share <i class="fas fa-map-marker-alt"></i></button>
                <button id='send-picture'>Picture</button>

            </div>

        </div>
    </div>

    <script id="message-template-me" type="text/html">
        <div class='message me'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class='message'>
            <p>
                <span class='message__name'>{{ username }}</span>
                <span class='message__meta'>{{ createdAt }}</span>
            </p>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
            <div>
                 <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
                </p>
                <p><a href={{url}} target="_blank">My location</a></p>
            </div>
    </script>

    <script id='sidebar-template' type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class='users'>
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <script src="./js/chat.js" type="module"></script>
</body>

</html>
