<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">


</head>
<!-- action="/chat.html" -->

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Create Room</h1>
            <form id="create-form" action="/chat.html">
                <label>Display</label>
                <input id="create-form__name" type="text" name="username" placeholder="Display Name" required>
                <label>Room</label>
                <input id="create-form__room-name" type="text" name="room" placeholder="Room" required>
                <button id="create-form__btn">Create</button>
            </form>
        </div>

        <div class="centered-form__box">
            <h1>Join Room</h1>
            <form action="/chat.html">
                <label>Display</label>
                <input type="text" name="username" placeholder="Display Name" required>
                <label>Rooms</label>
                <div id="available-rooms" class="availabe-rooms">

                </div>
            </form>
        </div>
    </div>

    <script id='rooms-template' type="text/html">
            <ul class='rooms'>
                {{#rooms}}
                <li><button class="rooms__btn";>
                    <div class="rooms__btn-wrapper";>
                        <span>{{.}}</span>
                        <div class="rooms__btn-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                    </div>
                </button></li>
                {{/rooms}}
            </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
